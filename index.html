        const passwordHash = "461b2e3622293c303571880413edf2e26b35f5d191b30a32e7eea20da00613d2";
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        async function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorMsg = document.getElementById('error-msg');
            
            // 將輸入的密碼加密後比對
            const inputHash = await sha256(input);
            
            if (inputHash === passwordHash) {
                // 密碼正確,顯示主要內容
                document.getElementById('password-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                errorMsg.style.display = 'none';
                
                // 將驗證狀態存入 sessionStorage(關閉分頁後會清除)
                sessionStorage.setItem('authenticated', 'true');
            } else {
                // 密碼錯誤,顯示錯誤訊息
                errorMsg.style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }
        
        // 頁面載入時檢查是否已驗證
        window.onload = function() {

                document.getElementById('password-overlay').style.display = 'none';

                // 未驗證,聚焦到密碼輸入框
                document.getElementById('password-input').focus();
            }
        };

an be exploited, leading to security incidents. In this case, the most significant vulnerability in Northstorm's system was the installation of an illegitimate (compromised) version of the application, which directly impacted the main server and resulted in system downtime. A . The new version of the application directly affecting the main server is an outcome rather than the vulnerability itself. The reason it affected the server was due to its compromised nature. B . The need for a replacement version of the application is not a vulnerability but rather a necessity due to the incompatibility issue introduced by the OS upgrade. C . The new version of the..."}, {"id": 47, "originalId": 47, "question": "在第三方認證審核的背景下，哪兩個選項規定了審核組長在管理審核和審核小組的管理職責？", "options": ["A. 採訪 ISMS 經理", "B. 採用風險為本的方法來規劃審核", "C. 審核高階管理人員", "D. 與受審核方建立聯繫", "E. 頒發管理體系證書", "F. 準備審核不合格報告"], "correctAnswers": ["B", "D"], "explanation": "In the context of a third-party certification audit, the management responsibilities of the audit team leader in managing the audit and the audit team include adopting a risk-based approach to planning the audit and establishing contact with the auditee. A risk-based approach to planning the audit means that the team leader should consider the risks and opportunities that may affect the achievement of the audit objectives, the scope and criteria, the audit methods and techniques, the allocation of resources and the assignment of tasks to the audit team members. Establishing contact with the auditee means that the team leader should communicate with the auditee before, during and after the audit, to confirm the audit arrangements, to obtain relevant information, to address any issues or con..."}, {"id": 48, "originalId": 48, "question": "使用審計測試計劃組合的目的是什麼？", "options": ["A. 透過多種方法驗證是否符合標準和準則", "B. 確保組織的所有領域都受到平等的審計", "C. 減少頻繁審計的需要"], "correctAnswers": ["A"], "explanation": "Comprehensive and Detailed In-Depth A . Correct Answer: Combining multiple audit test plans ensures different perspectives and validation techniques are applied, improving audit accuracy. ISO 19011:2018 encourages a diversified approach to auditing to ensure comprehensive results. B . Incorrect: Not all areas require equal auditing-risk-based focus is preferred. C . Incorrect: Frequent audits may still be required depending on organizational needs. Relevant Standard Reference:"}, {"id": 49, "originalId": 49, "question": "下列哪一項最能描述第一階段第三方審核的主要目的？", "options": ["A. 向客戶介紹審核團隊", "B. 了解組織的採購狀況", "C. 確定第 2 階段審核的紅色程度", "D. 檢查組織是否遵守法律", "E. 準備獨立審計報告", "F. 了解組織的客戶"], "correctAnswers": ["C"], "explanation": "The main purpose of a Stage 1 third-party audit is to determine readiness for a Stage 2 audit. A Stage 1 audit is a preliminary assessment that evaluates the organization's ISMS documentation, scope, context, and objectives, and identifies any major gaps or nonconformities that need to be addressed before the Stage 2 audit. A Stage 1 audit does not introduce the audit team to the client, as this is done during the audit planning phase. A Stage 1 audit does not check for legal compliance by the organization, as this is done during the Stage 2 audit. A Stage 1 audit does not prepare an independent audit report, as this is done after the Stage 2 audit. Reference: : CQI & IRCA ISO 27001:2022 Lead Auditor Course Handbook, page 70. : ISO/IEC 27001 LEAD AUDITOR - PECB, page 23."}, {"id": 50, "originalId": 50, "question": "下列哪兩個選項不參與 ISO/IEC 27001 的第二方審核？", "options": ["A. 由審核員認證機構認證的審核員", "B. 認證機構聘用的審核員", "C. 外部諮詢機構聘用的審核員", "D. 來自認證機構的審核員", "E. 接受過 CQI 和 IRCA 計畫訓練的審核員", "F. 客戶的內部稽核員"], "correctAnswers": ["D", "E"], "explanation": "* Second-Party Audits: These involve an organization (the customer) auditing another organization with which it has a relationship (such as a supplier). The focus is on ensuring the supplier meets the customer's information security requirements. * Accreditation Bodies: These assess the competence of certification bodies but don't directly particip nalId": 190, "question": "當應用於 ISO 19011 中所述的內部稽核計畫管理流程時，哪兩項活動與計畫-執行-檢查行動循環的「檢查」階段一致？", "options": ["A. 保留內部審核記錄", "B. 定義每次內部審核的審核標準和範圍", "C. 更新內部審核計劃", "D. 建立基於風險的內部稽核計劃", "E. 進行內部審核", "F. 驗證內部稽核計畫的有效性", "G. 檢討內部稽核結果的趨勢"], "correctAnswers": ["F", "G"], "explanation": "The Check stage of the PDCA cycle involves monitoring and measuring the performance of the process and comparing it with the planned objectives and criteria. In the context of managing an internal audit programme, this stage includes verifying the effectiveness of the internal audit programme by evaluating whether it meets its objectives, scope, and criteria, and whether it is implemented in accordance with ISO 19011 guidelines1. It also includes reviewing the trends in internal audit results by analyzing the data collected from the audits, such as audit findings, nonconformities, corrective actions, opportunities for improvement, and customer feedback1. Reference: ISO 19011:2018 - Guidelines for auditing management systems"}, {"id": 191, "originalId": 191, "question": "您是經驗豐富的審核團隊領導，指導審核員進行培訓。 您的團隊目前正在對代表外部客戶儲存資料的組織進行第三方監督審核。接受培訓的審核員的 任務是審查適用性聲明 (SoA) 中列出的並在現場實施的組織控制措施。 從以下內容中選擇您希望接受培訓的審核員審查的四項控制措施。", "options": ["A. 進出裝載區的通道", "B. 保密與保密協議", "C. 供應商協定中如何解決資訊安全問題", "D. 電源線和資料線如何進入建築物", "E. 在組織內部以及向其他組織傳輸訊息的規則", "F. 資訊資產清單的開發與維護", "G. 現場閉路電視和門禁系統的運行", "H. 組織的業務連續性安排"], "correctAnswers": ["B", "C", "E", "F"], "explanation": "According to the PECB Candidate Handbook for ISO/IEC 27001 Lead Auditor, the auditor in training should review the organisational controls that are related to the information security policy, the roles and responsibilities, the information classification, the information exchange, the supplier relationships, and the information asset management1. These controls are aligned with the ISO/IEC 27001 requirements for clauses 5, 7, 8.2, 8.3, and 8.42. The other controls (A, D, G, and H) are more relevant to the physical and environmental security, the communications security, or the business continuity management, which are not part of the organisational controls3. Reference: 1: PECB Candidate Handbook for ISO/IEC 27001 Lead Auditor, page 42, section 5.2.32: ISO/IEC 27001:2022, clauses 5, 7, 8.2..."}, {"id": 192, "originalId": 192, "question": "場景 2：Knight 是一家來自美國北加州的電子公司，開發電玩遊戲機。 Knight 在全球擁有 300 多名員工。在成立五週年之際，他們決定推出 GConsole，這是一款面向全球市場的新一代電玩遊戲機。 GConsole被認為是2021年的終極媒體機，將為玩家帶來最佳的遊戲體驗。 主機包將包括一副 VR 耳機、兩個 遊戲和其他禮物。 多年來，公司透過誠信、誠實和尊重客戶而建立了良好的聲譽。這種良好的聲譽是大多數熱衷 遊戲玩家在Knight的G-console一上市就想擁有它的原因之一。 Knight 除了是一家非常以客戶為導向的公司之外， 也因其開發品質獲得了遊戲產業的廣泛認可。他們的價格比合理標準允許的要高一些。 儘管如此，對於 Knight 的大多數忠實客戶來說，這並不是一個問題，因為它們的品質是一流的。 作為世界頂級視訊遊戲機開發商之一，Knight 也經常成為惡意活動的焦點。該公司的 ISMS 已投入運作一年多了。 ISMS 範圍包括 Knight 的所有部門（財務和人力資源部門除外）。 最近，奈特的一些包含專有資訊的文件被駭客洩露。 Knight 的事件回應團隊 (IRT) 立即開始分析系統的每個部分以及事件的詳細資訊。 IRT 的第一個懷疑是 Knight 的員工使用了弱密碼，因此很容易被未經授權存取其帳戶的駭客破解。然而，在仔細調查該事 件後，IRT 確定駭客透過擷取檔案傳輸協定 (FTP) 流量來存取帳戶。 FTP 是一種用於在帳戶之間傳輸檔案的網路協定。它使用明文密碼進行身份驗證。 受此資訊安全事件的影響，在IRT的建議下，Knight決定用Secure Shell (SSH)協定取代FTP，這樣任何捕獲流量的人都只能看到加密的資料。 在這些變化之後，奈特進行了風險評估，以驗證控制措施的實施是否已將類似事件的風險降至 最低。該過程的結果得到了 ISMS 專案經理的批准，他聲稱實施新控制措施後的風險等級符合公司的風險接受程度。 根據該場景，回答以下問題： 根據情境 2，ISMS 範圍不適用於 Knight 的財務和人力資源部門。這是可以接受的嗎？ 140 IT Certification Guaranteed, The Easy Way!", "options": ["A. 是的，ISMS 必須僅應用於可能直接影響資訊安全的流程和資產", "B. 是的，ISMS 範圍可以包括整個組織或僅包含組織內的特定部門", "C. 否，ISMS 範圍必須包括所有組織單位和流程"], "correctAnswers": ["B"], "explanation": ""}, {"id": 193, "originalId": 193, "question": "情境 6：Sinvestment 是一家提供家庭保險、商業保險和人壽保險的保險公司。該公司成立於北卡羅來納州，但最近 在其他地區進行了擴張，包括歐洲和非洲。 Sinvestment 致力於遵守適用於其行業的法律法規，並防止任何資訊安全事件。他們實施了基於 ISO/IEC 27001 的 ISMS 並申請了 ISO/IEC 27001 認證。 認證機構指派兩名審核員進行審核。與Sinvestment簽訂保密協議後。他們開始了審計活動。 首先，他們審查了標準要求的文件，包括 ISMS 範圍聲明、資訊安全政策和內部稽核報告。審查過程並不容易，因為儘管 Sinvestment 表示他們已製定文件程序，但並非所有文件都具有相同的格式。 隨後，審計小組對Sinvestment的高階主管進行了多次訪談，以了解他們在ISMS實施中的作用 。第一階段審計的所有活動都是遠端進行的，除了根據 Sinvestment 的要求在現場進行的文件資訊審查之外。 在此階段，審計人員發現沒有與資訊安全培訓和意識計劃相關的文件。被問及時，Sinvestmen t代表表示，公司已為所有員工提供資訊安全培訓課程。第一階段審計讓審計團隊對 Sinvestment 的營運和 ISMS 有了整體了解。 第二階段審核在第一階段審核三週後進行。審計小組觀察到，行銷部門（未包含在審計範圍內 ）沒有適當的程序來控制員工的存取權限。由於控制員工的存取權限是ISO/IEC 27001的要求之一，並且已包含在公司的資訊安全政策中，因此該問題包含在審計報告中。此 外，在第二階段審計中，審計小組觀察到Sinvestment沒有記錄使用者活動日誌。 該公司的程序規定“記錄用戶活動的日誌應保留並定期審查”，但該公司沒有提供任何執行該程 序的證據。 在所有審核活動中，審核員透過觀察、訪談、文件化資訊審查、分析和技術驗證來收集資訊和 證據。對第一階段和第二階段的所有審核結果進行了分析，審核小組決定發布積極的認證建議 。 根據上述場景，回答以下問題： 審計組依照Sinvestment的要求，現場審核了Sinvestment的文件資料。這是可以接受的嗎？", "options": ["A. 是的，Sinvestment有權要求在文件資訊審核期間任何文件不得帶離現場", "B. 不，Sinvestment 無法決定在哪裡進行文件審查，因為在第一階段審核之前簽署了保密協議", "C. 否，現場和場外活動的結合可能會對審核產生負面影響"], "correctAnswers": ["A"], "explanation": "Yes, it is acceptable for Sinvestment to request that the review of documented information occur on-site. The company has the right to stipulate that no documents be carried off-site, especially to maintain control over sensitive information and ensure confidentiality, which aligns with the security controls expected in ISO/IEC 27001."}, {"id": 194, "originalId": 194, "question": "您正在一家名為 ABC 的提供醫療保健服務的住宅療養院進行 ISMS 141 IT Certification Guaranteed, The Easy Way! 審核。您會發現所有療養院居民都戴著電子腕帶，用於監控他們的位置、心跳和血壓。您了解 到，電子腕帶會自動將所有資料上傳到人工智慧（AI）雲端伺服器，供醫護人員進行健康監測 和分析。 為了驗證 ISMS 的範圍，您採訪了管理系統代表 (MSR)，他解釋說 ISMS 範圍涵蓋外包資料中心。 選擇定義 ISMS 範圍內容的正確敘述之一。", "options": ["A. ISMS", "B. ISMS 範圍應考慮已發生的任何資訊安全問題以及任何利害關係人的要求", "C. 最有可能的 ISMS 範圍是涵蓋 IT 部門和外包資料中心", "D. 組織應僅遵循政府的建議，即法律和立法來定義 ISMS 範圍"], "correctAnswers": ["B"], "explanation": "The correct statement which defines the content of the scope of the ISMS is that the ISMS scope should take any information security issues that have occurred and any interested parties' requirements into consideration. According to ISO/IEC 27001:2022, the scope of the ISMS should be determined by considering the internal and external issues, the requirements and expectations of interested parties, the interfaces and dependencies between the organisation and other parties, and the information security risks. The scope of the ISMS should also be aligned with the strategic direction of the organisation and be appropriate to its purpose and context. The scope of the ISMS should not be limited by the government's recommendation, nor exclude external service providers, nor be based on a single ..."}, {"id": 195, "originalId": 195, "question": "下列哪一項關於組織 ISMS 中文件化資訊的敘述是不正確的？", "options": ["A. 文件化資訊的目的在於指導 ISMS 操作並提供過程有效性的證據", "B. 記錄資訊的收集本身就應該是一個目標", "C. 記錄的資訊不應詳細且複雜，以確保完整性"], "correctAnswers": ["B"], "explanation": "Comprehensive and Detailed In-Depth ISO/IEC 27001:2022 Clause 7.5 (Documented Information) defines the role of documentation in an ISMS. A . Correct Statement: Documented information serves as a guideline for ISMS operations and provides audit evidence. B . Incorrect Statement: Collecting documented information is not a goal in itself. The purpose of documentation is to support the ISMS and ensure compliance, not just to generate paperwork. C . Correct Statement: 142 IT Certification Guaranteed, The Easy Way! Documents should be clear and concise, avoiding unnecessary complexity while still being detailed enough to be useful. Thus, documentation should be purposeful and functional, not just a bureaucratic requirement. Relevant Standard Reference:"}, {"id": 196, "originalId": 196, "question": "場景七：Webvue。總部位於日本，是一家專門從事電腦軟體開發、支援和維護的技術公司。 Webvue 提供跨各個技術領域和業務領域的解決方案。其旗艦服務是 CloudWebvue，一個提供儲存、網路和虛擬運算服務的綜合雲端運算平台。專為企業和個人 用戶設計。 CloudWebvue 以其靈活性、可擴展性和可靠性而聞名。 Webvue 決定僅將 CloudWebvue 納入其 ISO/IEC 27001 認證範圍。因此，第 1 階段和第 2 階段審計同時進行 Webvue 以其對資產保密的嚴格性而自豪，他們使用適當的加密控制來保護儲存在 CloudWebvue 中的資訊。任何機密級別的每條信息，無論是否供內部使用。受限的或機密的資訊首先用唯一 的對應哈希值加密，然後儲存在雲端。肖恩。萊拉，山姆。和 Tin a。 Keith 是 IT 和資訊安全審計團隊中最有經驗的審計員，也是審計團隊的負責人。他的職責包括規劃審計和 管理審計團隊。尚實踐生成的。在檢查了 Webvue 的加密政策後，他們得出結論，採訪中獲得的資訊是真實的。然而，由於該策略沒有解決加密 金鑰的使用和壽命問題，因此加密金鑰仍在使用中。 依照 Webvue 和認證機構後來達成的協議，審計團隊選擇進行虛擬審計，專門專注於驗證 Webvue 是否符合 ISO/IEC 27001 的控制 8.11 資料屏蔽，以符合認證範圍和審計目標。他們檢查了 CloudWebvue 中保護資料所涉及的流程。重點關注公司如何遵守其政策和監管標準。作為此過程的一部分。 審計團隊負責人 Keith 對相關文件和加密金鑰管理程序進行了截圖，以記錄和分析 Webvue 實踐的有效性。 Webvue 使用產生的測試資料用於測試目的。然而，根據與 QA 部門經理的訪談以及該部門使用的程序確定，有時會使用即時系統資料。在這樣的場景中，會 產生大量數據，同時產生更準確的結果。測試資料受到保護和控制，這透過 Webvue 人員在審計期間執行的加密過程模擬得到 operties of the sample, relying on the principles of probability to select representative elements."}, {"id": 248, "originalId": 248, "question": "場景 3：Rebuildy 是一家位於泰國曼谷的建築公司，專門從事住宅建築的設計、建造和維護。為了確保敏感專案 資料和客戶資訊的安全，Rebuildy 決定實施基於 ISO/IEC 27001 的資訊安全管理系統 (ISMS)。 ISMS 實施成果如下 * 資訊安全是透過應用一系列安全控制和製定政策、流程和程序來實現的。 * 安全控制是根據風險評估實施的，旨在消除風險或將風險降低到可接受的水平。 * 所有流程均基於計劃-執行-檢查-行動 (PDCA) 模型確保 ISMS 的持續改進。 * 資訊安全政策是根據最佳安全實務起草的安全手冊的一部分，因此，它不是一份獨立的文件。 * 資訊安全角色和職責已在每位員工的職位說明中明確說明 * 資訊安全管理系統的管理評審是依照計畫的時間間隔進行的。 Rebuildy 在經歷了兩次中期管理評審和一次年度內部審計後申請了認證。該前員工向審計團隊成員 Electra 提交了書面證據，Rebuildy 的主要客戶 Electra 也提交了有關相同問題的證據，審計員決定保留這份證據，而不是前員工的證據。審計團隊成 員一直與 Electra 保持聯繫，直至審計完成，討論審計期間發現的不符合。伊萊克特拉提供了額外的證據來支持 這些發現。 在審核開始時，審核小組對公司高階主管進行了訪談，討論了高階主管對 ISMS 實施的承諾等事項。從這些討論中獲得的證據都記錄在書面確認書中，用於確定 Rebuildy 是否符合 ISO/IEC 27001 的幾個條款。其中，發現以下不符合： * 在公司的財務報告系統中偵測到了不當的使用者存取控制設定實例。 * 尚未建立獨立的資訊安全政策。相反，該公司使用根據最佳安全實踐起草的安全手冊。 在收到審計團隊的這些文件後，團隊負責人會見了 Rebuildy 的高層管理層，介紹了審計結果。審計小組報告了與財務報告系統和缺乏獨立資訊安全政策有 183 IT Certification Guaranteed, The Easy Way! 關的調查結果。高階主管對調查結果表示不滿，並認為審計組長的行為不專業，暗示他們可能 會要求更換組長。迫於壓力，審計組長決定與高階主管合作，淡化所發現的不符合項的重要性 。因此，審計團隊負責人調整了報告以呈現更有利的觀點，從而歪曲了 Rebuildy 合規問題的真實程度。 根據上述情景，回答以下問題： 情境 3 中所描述的哪一種行為顯示審計組長違反了獨立性原則？", "options": ["A. 審計組長與高階主管討論了審計結論後，發來了一份有利的報告", "B. 審計團隊在審計報告中納入了前員工的證據，但沒有透露來源", "C. 審計團隊負責人向前員工透露了有關 Rebuildy 的機密信息"], "correctAnswers": ["A"], "explanation": "Comprehensive and Detailed In-Depth A . Correct Answer: Independence is compromised when an auditor alters audit findings under pressure. The audit team leader misrepresented compliance, violating ISO 19011's principles of objectivity and integrity. B . Incorrect: Including anonymous evidence in an audit report is acceptable as long as it is verified. C . Incorrect: While revealing confidential information would be unethical, it was not mentioned in the scenario. Relevant Standard Reference:"}, {"id": 249, "originalId": 249, "question": "a-----------的職責包括促進審核活動、維護後勤、確保遵守健康和安全政策以及代表受審核方見證審核過 程。", "options": ["A. 內部稽核員", "B. 觀察者", "C. 指南"], "correct  . Using an application that prioritized orders based on its prior knowledge - This is an operational enhancement but not a security control. It improves efficiency but does not directly prevent security breaches or risks. B . Signing a confidentiality agreement - This is a preventive control because it ensures that sensitive business information remains protected from unauthorized disclosure before transitioning to an outsourced service provider. It mitigates the risk of intellectual property theft or data misuse by legally binding the parties to confidentiality. C . E..."}, {"id": 283, "originalId": 283, "question": "207 IT Certification Guaranteed, The Easy Way! 場景 2：Knight 是一家來自美國北加州的電子公司，開發電玩遊戲機。 Knight 在全球擁有 300 多名員工。在成立五週年之際，他們決定推出 GConsole，這是一款面向全球市場的新一代電玩遊戲機。 GConsole被認為是2021年的終極媒體機，將為玩家帶來最佳的遊戲體驗。 主機包將包括一副 VR 耳機、兩個 遊戲和其他禮物。 多年來，公司透過誠信、誠實和尊重客戶而建立了良好的聲譽。這種良好的聲譽是大多數熱衷 遊戲玩家在Knight的G-console一上市就想擁有它的原因之一。 Knight 除了是一家非常以客戶為導向的公司之外， 也因其開發品質獲得了遊戲產業的廣泛認可。他們的價格比合理標準允許的要高一些。 儘管如此，對於 Knight 的大多數忠實客戶來說，這並不是一個問題，因為它們的品質是一流的。 作為世界頂級視訊遊戲機開發商之一，Knight 也經常成為惡意活動的焦點。該公司的 ISMS 已投入運作一年多了。 ISMS 範圍包括 Knight 的所有部門（財務和人力資源部門除外）。 最近，奈特的一些包含專有資訊的文件被駭客洩露。 Knight 的事件回應團隊 (IRT) 立即開始分析系統的每個部分以及事件的詳細資訊。 IRT 的第一個懷疑是 Knight 的員工使用了弱密碼，因此很容易被未經授權存取其帳戶的駭客破解。然而，在仔細調查該事 件後，IRT 確定駭客透過擷取檔案傳輸協定 (FTP) 流量來存取帳戶。 FTP 是一種用於在帳戶之間傳輸檔案的網路協定。它使用明文密碼進行身份驗證。 受此資訊安全事件的影響，在IRT的建議下，Knight決定用Secure Shell (SSH)協定取代FTP，這樣任何捕獲流量的人都只能看到加密的資料。 在這些變化之後，奈特進行了風險評估，以驗證控制措施的實施是否已將類似事件的風險降至 最低。該過程的結果得到了 ISMS 專案經理的批准，他聲稱實施新控制措施後的風險等級符合公司的風險接受程度。 根據該場景，回答以下問題： 基於場景 2，Knight 決定用 Secure Shell (SSH) 協定取代 FTP。在這種情況下是否應該更新適用性聲明 (SoA)？", "options": ["A. 不，使用 SSH 協定不是 ISO/IEC 27001 要求；且；因此，不需要包含在 SoA 中", "B. 否，因為只有在新增控制項時才應更新 SoA，而不是在取消舊控制項時更新 SoA", "C. 是的，新控制的實施應該合理並包含在 SoA 中"], "correctAnswers": ["C"], "explanation": "The Statement of Applicability (SoA) is a core document within an ISMS that outlines the security controls an organization implements. When a new control, such as the SSH protocol, is implemented, it should be inclu uditor (Information Security Management Systems) course, the following corrections and corrective actions are expected from ABC in response to the nonconformity: B . The Service Manager provides evidence of analysis of the cause of nonconformity and how the ABC evaluates the effectiveness of implemented corrective actions. This is part of the requirement of clause 10.1 of ISO/IEC 27001:2022, which states that the organization shall determine the causes of nonconformities and evaluate the need for action to ensure that they do not recur or occur elsewhere12. The organization shall also evaluate the effectiveness of any corrective actions taken12. F . ABC identifies and checks compliance with all applicable legislation and contractual requirements in..."}, {"id": 290, "originalId": 290, "question": "定性證據和定量證據的主要差異是什麼？", "options": ["A. 定性證據源自於與確定審計標準有關的樣本分析，而定量證據源自於不可量化資訊的分析", "B. 定性證據著重於評估流程或控制是否符合稽核標準，而定量證據旨在確定運作中的流程是否", "C. 定性證據用於對整個總體進行估計，而定量證據則著重於評估某個流程是否符合標準要求"], "correctAnswers": ["B"], "explanation": "Comprehensive and Detailed In-Depth B . Correct Answer: Qualitative evidence assesses whether processes comply with audit criteria based on descriptive, observational, and interview-based data. Quantitative evidence uses numerical data (e.g., metrics, statistics, or performance indicators) to assess if a process is functional and effective. A . Incorrect: Qualitative evidence is not limited to sampling and quantitative evidence is based on measurable data. C . Incorrect: Qualitative evidence does not estimate populations; it is subjective and descriptive. Relevant Standard Reference: ISO 19011:2018 Clause 6.4.7 (Types of Audit Evidence: Qualitative vs. Quantitative)"}, {"id": 291, "originalId": 291, "question": "場景 7：Lawsy 是一家領先的律師事務所，在新澤西州和紐約市設有辦公室。它擁有 50 多名律師，為商業法、智慧財產權、銀行和金融服務領域的客戶提供完善的法律服務。他們相 信，由於他們致力於實施資訊安全最佳實踐並跟上技術發展的步伐，他們在市場上佔據了有利 的地位。 Lawsy 已經嚴格實施、評估和進行 ISMS 內部審核兩年了。 213 IT Certification Guaranteed, The Easy Way! 現在，他們已向知名且值得信賴的認證機構ISMA申請ISO/IEC 27001認證。  "A certification body cannot certify an organization if it has provided consultancy services to that organization. This situation presents a conflict of interest, as the certification body is required to maintain impartiality and objectivity. The ISO/IEC 17021-1 standard, which sets out requirements for bodies providing audit and certification of management systems, specifies that providing both services to the same client is incompatible."}, {"id": 331, "originalId": 331, "question": "網路釣魚屬於什麼類型的資訊安全事件？", "options": ["A. 私人事件", "B. 破解者/駭客攻擊", "C. 技術漏洞", "D. 法律事件"], "correctAnswers": ["B"], "explanation": "Phishing is a type of information security incident that falls under the category of cracker/hacker attacks. Phishing is a form of fraud that uses deceptive emails or other messages to trick recipients into revealing sensitive information, such as passwords, credit card numbers, bank account details, etc. Phishing emails often impersonate legitimate organizations or individuals and create a sense of urgency or curiosity to lure the victims into clicking on malicious links, opening malicious attachments or providing personal information. Phishing is a common and serious threat to information security, as it can lead to identity theft, financial loss, data breach, malware infection or other damages. ISO/IEC 27001:2022 requires the organization to implement awareness and training programs to ..."}, {"id": 332, "originalId": 332, "question": "您有一份客戶設計文件的硬拷貝，想要處理掉。你會怎麼辦", "options": ["A. 將其丟進任何垃圾箱", "B. 使用粉碎機將其粉碎", "C. 將其交給辦公室男孩以將其重新用於其他目的", "D. 環境友善並且重複使用它來編寫"], "correctAnswers": ["B"], "explanation": "The best way to dispose of a hard copy of a customer design document is to shred it using a shredder. This is because shredding ensures that the document is destroyed and cannot be reconstructed or accessed by unauthorized persons. A customer design document may contain sensitive or confidential information that could cause harm or damage to the customer or the organization if disclosed. Therefore, it is important to protect the confidentiality and integrity of the document until it is securely disposed of. Throwing it in any dustbin, giving it to the office boy to reuse it for other purposes, or reusing it for writing are not secure ways of disposing of the document, as they could expose the document to unauthorized access, theft, loss or damage. ISO/IEC 27001:2022 requires the organizati..."}, {"id": 333, "originalId": 333, "question": "情境 8：EsBank 自 9 月起為愛沙尼亞銀行業提供銀行和金融解決方案 2010年，該公司在全國擁有30家分行和100多台ATM機。 EsBank 243 IT Certification Guaranteed, The Easy Way! 在高度監管的行業中運營，必須遵守許多有關資料安全和隱私的法律和法規。他們需要透過實 施技術和非技術控制來管理整個營運的資訊安全。 EsBank 決定實施基於 ISO/IEC 的 ISMS 27001，因為它提供了更好的安全性、更多的風險控制以及符合法律法規的關鍵要求。 在成功實施 ISMS 九個月後，EsBank 決定由獨立認證機構根據 ISO/IEC 27001 對其 ISMS 進行認證。 第一階段和第二階段審核是共同進行的，發現了一些不符合項。第一個不合格之處與 EsBank 的資訊標籤有關。該公司有資訊分類方案，但沒有資訊標籤程序。因此，需要相同保護等級的 文件將被貼上不同的標籤（有時為機密，有時為敏感）。 考慮到所有文件也以電子方式存儲，不合格情況也影響了媒體處理。審計小組透過抽樣得出結 論，200 個可移動媒體中有 50 個儲存了被錯誤分類為機密的敏感資訊。根據資訊分類方案，允許將機密資訊儲存在可移動媒 體中，而嚴格禁止儲存敏感資訊。這標誌著另一個不合格之處。 他們起草了不合格報告，並與 EsBank 代表討論了審計結論，代表同意在兩個月內針對發現的不合格問題提交行動計劃。 EsBank 接受了審計組組長提出的解決方案。他們根據實體和電子格式的分類方案起草了資訊標籤程序 ，解決了不合格問題。可移動媒體程式也基於此程式進行了更新。 審計完成兩週後，EsBank 提交了總體行動計畫。在那裡，他們解決了檢測到的不合格問題以及採取的糾正措施，但沒有 包括有關受影響的系統、控製或操作的任何詳細資訊。審核小組評估了該行動計劃並得出結論 ，該計劃將解決不合格問題。然而，EsBank 收到了不利的認證建議。 根據上述場景，回答以下問題： 根據情境 8，審核小組評估了行動計畫並得出結論，該計畫將解決檢測到的不符合項。這是可以接受的 嗎？", "options": ["A. 是的。審核小組必須評估行動計畫並驗證其是否適合糾正檢測到的不合格項", "B. 是，前提是 EsBank", "C. 否，被審核方應驗證行動計畫是否允許糾正不合格項並消除根本原因"], "correctAnswers": ["A"], "explanation": ""}, {"id": 334, "originalId": 334, "question": "您正在作為審核組組長進行您的第一次第三方 ISMS 監督審核。您目前與審核團隊的另一位成員一起在被審核方的資料中心。 您目前所在的大房間被分成幾個較小的房間，每個房間的門上都有一個數位密碼鎖和刷卡器。 您注意到兩個外部承包商使用中心接待台提供的刷卡和組合號碼進入客戶的套房進行授權的電 氣維修。 您前往接待處並要求查看客戶套房的門禁記錄。這表示只刷了一張卡。你問接待員，他們回答 說：“是的，這是一個常見問題。我們要求每個人都刷卡，但尤其是承包商，一個人往往會刷 卡，而其他人只是'尾隨'進來”，但我們知道他們是誰接待處簽到。 根據上述情況，您現在會採取下列哪一項行動？", "options": ["A. 不採取任何行動。無論有什麼建議，承包商都將始終以這種方式行事", "B. 由於尚未與供應商就資訊安全要求達成一致，因此針對控制措施", "A. 5.20「解決供應商關係中的資訊安全問題」提出不符合項", "C. 針對控制", "A wers": ["A"], "explanation": "Comprehensive and Detailed In-Depth A . Correct Answer: ISO 19011:2018 (Guidelines for Auditing Management Systems) outlines diligent audit practices, including evidence-based assessment and professional skepticism. The auditors critically reviewed records, interviewed staff, and validated incident response effectiveness. They did not rely solely on verbal statements but sought concrete evidence, demonstrating due diligence and judgment. B . Incorrect: Employment contracts are not primary audit evidence for competence; training and certification records hold greater significance. C . Incorrect: 275"}];
        
        let currentQuestion = 0;
        let selectedAnswers = [];
        let userAnswers = Array(allQuestions.length).fill([]);
        let showAnswer = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initQuiz();
        });

        function initQuiz() {
            currentQuestion = 0;
            selectedAnswers = [];
            showAnswer = false;
            document.getElementById('totalNum').textContent = allQuestions.length;
            renderQuestion();
            renderNav();
        }

        function jumpToQuestion(index) {
            currentQuestion = index;
            selectedAnswers = userAnswers[index] || [];
            showAnswer = false;
            renderQuestion();
            renderNav();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderQuestion() {
            const q = allQuestions[currentQuestion];
            
            document.getElementById('currentNum').textContent = currentQuestion + 1;
            document.getElementById('originalNum').textContent = q.originalId || q.id;
            document.getElementById('progressBar').style.width = 
                `${((currentQuestion + 1) / allQuestions.length) * 100}%`;
            
            document.getElementById('questionText').textContent = q.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option) => {
                const letter = option.charAt(0);
                const isSelected = selectedAnswers.includes(letter);
                const isCorrect = q.correctAnswers.includes(letter);
                
                let bgColor = 'bg-white hover:bg-purple-50';
                let borderColor = 'border-gray-200';
                let icon = '';
                
                if (showAnswer) {
                    if (isCorrect) {
                        bgColor = 'bg-green-50';
                        borderColor = 'border-green-400';
                        icon = '<span class="text-green-600 text-xl">✓</span>';
                    } else if (isSelected && !isCorrect) {
                        bgColor = 'bg-red-50';
                        borderColor = 'border-red-400';
                        icon = '<span class="text-red-600 text-xl">✗</span>';
                    }
                } else if (isSelected) {
                    bgColor = 'bg-purple-50';
                    borderColor = 'border-purple-400';
                }
                
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-5 rounded-xl border-2 ${bgColor} ${borderColor} ${!showAnswer ? 'cursor-pointer' : 'cursor-not-allowed'} shadow-md`;
                btn.innerHTML = `<div class="flex items-center justify-between"><span class="text-gray-800 font-medium">${option}</span>${icon}</div>`;
                btn.disabled = showAnswer;
                
                if (!showAnswer) {
                    btn.onclick = () => toggleAnswer(letter);
                }
                
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('checkBtn').disabled = selectedAnswers.length === 0;
            document.getElementById('checkBtn').classList.toggle('hidden', showAnswer);
            
            if (showAnswer) {
                renderResult();
            } else {
                document.getElementById('resultArea').classList.add('hidden');
            }
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = currentQuestion === allQuestions.length - 1;
        }

        function toggleAnswer(letter) {
            if (selectedAnswers.includes(letter)) {
                selectedAnswers = selectedAnswers.filter(a => a !== letter);
            } else {
                selectedAnswers.push(letter);
            }
            renderQuestion();
        }

        function renderResult() {
            const q = allQuestions[currentQuestion];
            const correct = q.correctAnswers.sort();
            const selected = selectedAnswers.sort();
            const isCorrect = JSON.stringify(correct) === JSON.stringify(selected);
            
            const resultArea = document.getElementById('resultArea');
            resultArea.classList.remove('hidden');
            
            resultArea.innerHTML = `
                <div class="p-6 rounded-xl ${isCorrect ? 'bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-400' : 'bg-gradient-to-r from-red-50 to-pink-50 border-2 border-red-400'} shadow-lg">
                    <div class="flex items-center mb-4">
                        <span class="text-4xl mr-3">${isCorrect ? '🎉' : '💡'}</span>
                        <span class="text-xl font-bold ${isCorrect ? 'text-green-700' : 'text-red-700'}">
                            ${isCorrect ? '答對了！太棒了！' : '答錯了，再接再厲！'}
                        </span>
                    </div>
                    <div class="bg-white bg-opacity-50 rounded-lg p-4">
                        <p class="text-sm font-bold text-gray-800 mb-2">📌 正確答案：<span class="text-purple-600">${q.correctAnswers.join(', ')}</span></p>
                        <p class="text-sm text-gray-700 leading-relaxed">${q.explanation}</p>
                    </div>
                </div>
            `;
        }

        function renderNav() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = '';
            
            allQuestions.forEach((q, index) => {
                const answered = userAnswers[index].length > 0;
                const btn = document.createElement('button');
                btn.className = `nav-btn w-12 h-12 rounded-xl font-bold shadow-md ${
                    index === currentQuestion
                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white scale-110'
                        : answered
                        ? 'bg-green-100 text-green-700 hover:bg-green-200 border-2 border-green-300'
                        : 'bg-white text-gray-600 hover:bg-gray-100 border-2 border-gray-200'
                }`;
                btn.textContent = q.originalId || q.id;
                btn.onclick = () => jumpToQuestion(index);
                navButtons.appendChild(btn);
            });
        }

        document.getElementById('checkBtn').onclick = () => {
            userAnswers[currentQuestion] = [...selectedAnswers];
            showAnswer = true;
            renderQuestion();
            renderNav();
        };

        document.getElementById('prevBtn').onclick = () => {
            if (currentQuestion > 0) {
                jumpToQuestion(currentQuestion - 1);
            }
        };

        document.getElementById('nextBtn').onclick = () => {
            if (currentQuestion < allQuestions.length - 1) {
                jumpToQuestion(currentQuestion + 1);
            }
        };
    </script>
